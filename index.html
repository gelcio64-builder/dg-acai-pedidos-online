    <style>
        * {
            margin: 0;

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400"><defs><linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:%238000BF;stop-opacity:0.1" /><stop offset="100%" style="stop-color:%239B30FF;stop-opacity:0.05" /></linearGradient></defs><rect width="100%" height="100%" fill="url(%23grad1)"/><circle cx="1000" cy="80" r="60" fill="%23FFD700" opacity="0.3"/><circle cx="150" cy="320" r="40" fill="%238000BF" opacity="0.2"/><path d="M 200 100 Q 300 50 400 100 T 600 100" stroke="%23FFD700" stroke-width="3" fill="none" opacity="0.4"/></svg>');
            background-size: cover;
            background-position: center;

            z-index: -1;
        }

        .header h1 {
            color: #8000BF;
            font-size: 3.2em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.8);
            font-weight: 800;
            letter-spacing: -1px;
        }

        .header p {
            font-size: 1.3em;
            color: #333;

        }

        .logo {
            width: 180px;
            height: 180px;
            margin: 0 auto 25px;
            display: block;
            border-radius: 50%;
            box-shadow: 0 12px 35px rgba(128, 0, 191, 0.3);

            position: relative;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #8000BF, #9B30FF, #FFD700);
            border-radius: 50%;
            z-index: -1;
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid white;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            background: linear-gradient(135deg, #8000BF, #9B30FF);

            padding: 18px 35px;
            border-radius: 50px;

        }

        .btn:hover {
            background: linear-gradient(135deg, #9B30FF, #8000BF);
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(128, 0, 191, 0.6);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .btn-add {
            background: #25D366;
            color: white;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
        }

        .btn-add:hover {
            background: #128C7E;
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
        }

        .btn-generate {
            background: #FF6B35;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }

        .btn-generate:hover {
            background: #E55A2B;
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
        }

        .btn-danger {
            background: #ff4757;
            color: white;
        }

        .btn-danger:hover {
            background: #ff3742;
        }

        .btn-success {
            background: #25D366;
            color: white;
        }

        .btn-success:hover {
            background: #128C7E;
        }

        .pedido-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .pedido-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 215, 0, 0.3);
        }

        .pedido-header h3 {
            color: #FFD700;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #FFD700;
            font-size: 1.1em;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 1em;
            font-weight: 500;
        }

        .form-group input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.3);
        }

        .form-group select {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 1em;

            cursor: pointer;
        }

        .form-group select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.3);
        }

        .produtos-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;

        .produto-card {
            background: white;

            transition: all 0.3s ease;

        .produto-card:hover {
            transform: translateY(-2px);

        }

        .produto-info {
            flex: 1;
        }

        .produto-nome {
            font-weight: bold;
            font-size: 1.1em;
            color: #8000BF;
            margin-bottom: 5px;
        }

        .produto-preco {
            font-size: 1.2em;
            font-weight: bold;
            color: #FFD700;
        }

        .quantidade-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f8f9fa;
            border-radius: 25px;
            padding: 5px;
        }

        .qty-btn {
            width: 35px;
            height: 35px;
            border: none;
            border-radius: 50%;
            background: #8000BF;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qty-btn:hover {
            background: #6000A0;
            transform: scale(1.1);
        }

        .qty-btn:active {
            transform: scale(0.95);
        }

        .qty-display {
            min-width: 30px;
            text-align: center;
            font-weight: bold;
            font-size: 1.1em;
            color: #8000BF;
        }

        .complementos-section, .extras-section {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid rgba(255, 215, 0, 0.2);
        }

        .complementos-section h4, .extras-section h4 {
            color: #00FF00;
            margin-bottom: 15px;
            font-size: 1.3em;
            text-align: center;
            font-weight: bold;
        }

        .complementos-section p {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1em;
            opacity: 0.9;
        }

        .complemento-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .complemento-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .complemento-item label {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 8px 0;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
        }

        .complemento-item label:first-child {
            color: #FFD700;
            font-weight: bold;
        }

        .complemento-item label:last-child {
            color: #FF6B6B;
            font-size: 0.9em;
        }

        .complemento-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #00FF00;
            cursor: pointer;
        }

        .complemento-item input[type="checkbox"].dobro {

        }

        .extras-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
        }

        .extras-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .extras-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .extras-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #FFD700;
            cursor: pointer;
        }

        .extras-item label {
            font-size: 1em;
            cursor: pointer;
            font-weight: 500;
        }

        #resumo-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-top: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: none;
        }

        #resumo-section h3 {
            color: #FFD700;

        #total-destaque {
            background: #FFD700;

            padding: 20px;
            border-radius: 15px;

            font-size: 2em;

            margin-bottom: 25px;
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
        }

        #resumo-content {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 25px;
            border-radius: 15px;
            white-space: pre-line;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            line-height: 1.6;
            margin-bottom: 25px;

            overflow-y: auto;

        }

        .whatsapp-btn {
            background: #25D366;

            text-decoration: none;
            padding: 18px 35px;
            border-radius: 50px;
            display: inline-block;
            font-weight: bold;
            text-align: center;
            transition: all 0.3s ease;

        }

        .whatsapp-btn:hover {
            background: #128C7E;

        .footer {

        .footer p {
            margin: 5px 0;

        @media (max-width: 768px) {
            .container {
                padding: 15px;

            .header h1 {

            .header {

            .controls {

            .complementos-grid, .extras-grid {

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="dg-acai-logo.png.png" alt="DG Açaí Logo" onerror="this.style.display='none'; this.parentElement.innerHTML='🍇';">
            </div>
            <h1>D&G Açaí Berry</h1>
            <p>Faça Seu Pedido Online</p>
            <p>Sistema Moderno de Pedidos • Delivery via WhatsApp</p>
            

        </div>

        <div id="pedidos-container">
            <!-- Os pedidos serão adicionados aqui dinamicamente -->
        </div>

        <div id="resumo-section">
            <h3>📋 Resumo do Pedido</h3>
            <div id="total-destaque">TOTAL: R$ 0,00</div>
            <div id="resumo-content"></div>
            <div style="text-align: center;">
                <a id="whatsapp-link" href="#" class="whatsapp-btn" target="_blank">
                    📱 Enviar para WhatsApp
                </a>
            </div>
        </div>

        <div class="footer">
            <p>📱 Acesse pelo celular para melhor experiência</p>
            <p><img src="dg-acai-logo.png.png" alt="D&G Açaí Berry" style="width: 24px; height: 24px; vertical-align: middle; margin-right: 8px; border-radius: 50%;"> Sistema de Pedidos Online</p>
        </div>
    </div>

    <script>
        let contador = 0;
        const produtos = [
            { nome: "Copo 500ml", preco: 12 },
            { nome: "Copo 700ml", preco: 15 },
            { nome: "Marmita Açaí", preco: 22 },
            { nome: "Barca Açaí", preco: 27 },
            { nome: "Balde 2kg", preco: 35 },
            { nome: "Roleta Açaí", preco: 40 }
        ];

        const complementosInclusos = [
            "Leite Ninho", "Leite Condensado", "Paçoca", "Granola",
            "Amendoim", "Banana", "Uva", "Morango", "Sucrilhos"
        ];

        const extras = ["Nutella", "Creme de Ninho"];

        function adicionarPedido() {
            contador++;
            const pedidoDiv = document.createElement("div");
            pedidoDiv.className = "pedido-card";
            pedidoDiv.id = `pedido-${contador}`;
            
            // Preencher automaticamente cidade e endereço do primeiro pedido (se existir)
            let cidadeAuto = '';
            let enderecoAuto = '';
            
            if (contador > 1) {
                const primeiroPedido = document.getElementById('pedido-1');
                if (primeiroPedido) {
                    const cidadeSelect = primeiroPedido.querySelector('select');
                    const enderecoInput = primeiroPedido.querySelectorAll('input[type="text"]')[1];
                    
                    if (cidadeSelect && cidadeSelect.value) cidadeAuto = cidadeSelect.value;
                    if (enderecoInput && enderecoInput.value) enderecoAuto = enderecoInput.value;
                }
            }

                        let produtosHTML = produtos.map(produto => `
                <div class="produto-card">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                        <div class="produto-info">
                            <div class="produto-nome">${produto.nome}</div>
                            <div class="produto-preco">R$ ${produto.preco.toFixed(2)}</div>
                        </div>
                        <div class="quantidade-controls">
                            <button class="qty-btn" onclick="alterarQuantidade(${contador}, '${produto.nome}', -1)">-</button>
                            <span class="qty-display" id="qty-${contador}-${produto.nome.replace(/\s+/g, '-')}">0</span>
                            <button class="qty-btn" onclick="alterarQuantidade(${contador}, '${produto.nome}', 1)">+</button>
                        </div>
                    </div>
                </div>
            `).join('');

            let complementosHTML = complementosInclusos.map(comp => `
                <div class="complemento-item">
                    <label>
                        <input type="checkbox" class="incluso" id="comp-${contador}-${comp}" data-nome="${comp}">
                        ${comp}
                    </label>
                    <label>
                        <input type="checkbox" class="dobro" id="dobro-${contador}-${comp}" data-nome="${comp}">
                        Em dobro (+R$1,50)
                    </label>
                </div>
            `).join('');

            let extrasHTML = extras.map(extra => `
                <div class="extras-item">
                    <input type="checkbox" id="extra-${contador}-${extra}">
                    <label for="extra-${contador}-${extra}">${extra}</label>
                </div>
            `).join('');

            pedidoDiv.innerHTML = `
                <div class="pedido-header">
                    <h3><img src="dg-acai-logo.png.png" alt="D&G Açaí Berry" style="width: 32px; height: 32px; vertical-align: middle; margin-right: 10px; border-radius: 50%;"> Pedido ${contador}</h3>
                    <button class="btn btn-danger" onclick="removerPedido(${contador})">❌ Remover</button>
                </div>
                
                <div class="form-group">
                    <label>👤 Nome do Cliente *</label>
                    <input type="text" id="nome-${contador}" placeholder="Digite seu nome" required>
                </div>

                <div class="form-group">
                    <label>🏙️ Cidade *</label>
                    <select id="cidade-${contador}" required>
                        <option value="">Selecione sua cidade</option>
                        <option value="Abington" ${cidadeAuto === 'Abington' ? 'selected' : ''}>Abington</option>
                        <option value="Brockton" ${cidadeAuto === 'Brockton' ? 'selected' : ''}>Brockton</option>
                        <option value="East Bridgewater" ${cidadeAuto === 'East Bridgewater' ? 'selected' : ''}>East Bridgewater</option>
                        <option value="Holbrook" ${cidadeAuto === 'Holbrook' ? 'selected' : ''}>Holbrook</option>
                        <option value="Randolph" ${cidadeAuto === 'Randolph' ? 'selected' : ''}>Randolph</option>
                        <option value="Rockland" ${cidadeAuto === 'Rockland' ? 'selected' : ''}>Rockland</option>
                        <option value="Weymouth" ${cidadeAuto === 'Weymouth' ? 'selected' : ''}>Weymouth</option>
                        <option value="Whitman" ${cidadeAuto === 'Whitman' ? 'selected' : ''}>Whitman</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>📍 Endereço de Entrega *</label>
                    <input type="text" id="endereco-${contador}" placeholder="Digite seu endereço" value="${enderecoAuto}" required>
                </div>

                <div class="form-group">
                    <label>Escolha seu Produto *</label>
                    <div class="produtos-grid">
                        ${produtosHTML}
                    </div>
                </div>

                <div class="complementos-section" style="display: none;">
                    <h4>✅ Complementos Disponíveis</h4>
                    <p>Marque os complementos que deseja incluir no seu açaí. Para pedir em dobro, marque a opção extra (+R$1,50).</p>
                    ${complementosHTML}
                </div>

                <div class="extras-section">
                    <h4>🍫 Extras Especiais (+R$1,50 cada)</h4>
                    <div class="extras-grid">
                        ${extrasHTML}
                    </div>
                </div>
                
                <div style="text-align: center; margin-top: 25px; padding-top: 20px; border-top: 2px solid rgba(255, 215, 0, 0.3);">
                    <button class="btn btn-add" onclick="adicionarPedido()">
                        ➕ Adicionar Próximo Pedido
                    </button>
                    <button class="btn btn-generate" onclick="gerarPedidoFinal()">
                        📋 Gerar Pedido Final
                    </button>
                </div>
                

            `;

            document.getElementById("pedidos-container").appendChild(pedidoDiv);
        }

        function alterarQuantidade(pedidoId, produtoNome, delta) {
            const qtyElement = document.getElementById(`qty-${pedidoId}-${produtoNome.replace(/\s+/g, '-')}`);
            let quantidade = parseInt(qtyElement.textContent) || 0;
            
            quantidade += delta;
            if (quantidade < 0) quantidade = 0;
            
            qtyElement.textContent = quantidade;
            
            // Atualizar visual do card baseado na quantidade
            const card = qtyElement.closest('.produto-card');
            if (quantidade > 0) {
                card.style.border = '3px solid #FFD700';
                card.style.background = 'rgba(255, 215, 0, 0.1)';
            } else {
                card.style.border = 'none';
                card.style.background = 'white';
            }
            
            // Gerenciar seções de complementos individuais
            gerenciarComplementosIndividuais(pedidoId, produtoNome, quantidade);
        }

                function gerenciarComplementosIndividuais(pedidoId, produtoNome, quantidade) {
            const pedido = document.getElementById(`pedido-${pedidoId}`);

                if (extras.length > 0) {
